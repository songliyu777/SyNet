## eureka 配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:17000/eureka/
      registry-fetch-interval-seconds: 5
  instance:
    lease-renewal-interval-in-seconds: 20
    lease-expiration-duration-in-seconds: 40
    metadata-map:
      startup: ${random.int}
    preferIpAddress: true
